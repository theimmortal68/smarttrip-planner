name: Deploy SmartTrip to Unraid

on:
  push:
    branches:
      - main          # deploy automatically when main is updated
  workflow_dispatch:  # allow manual runs from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Unraid host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Run deploy script on Unraid
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "bash /mnt/user/smarttrip/deploy.sh"

      - name: Show backend logs (smarttrip-backend)
        if: always()   # run even if deploy step failed
        run: |
          echo "===== smarttrip-backend (last 100 lines) ====="
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "docker logs --tail=100 smarttrip-backend || echo 'backend container not found'"

      - name: Show frontend logs (smarttrip-frontend)
        if: always()   # run even if deploy step failed
        run: |
          echo "===== smarttrip-frontend (last 100 lines) ====="
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "docker logs --tail=100 smarttrip-frontend || echo 'frontend container not found'"
