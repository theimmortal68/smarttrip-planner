name: Deploy to myflix

on:
  push:
    branches:
      - main
  workflow_dispatch: {}  # allow manual runs from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          # Add the SSH host key for custom port 1968
          ssh-keyscan -p 1968 -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Run deploy script on server
        id: deploy_script
        run: |
          ssh -p 1968 "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" "bash /opt/smarttrip/deploy.sh"

      - name: Show recent backend/frontend logs
        if: always()    # only runs if a previous step in this job failed
        run: |
          echo "===== smarttrip-backend (last 80 lines) ====="
          ssh -p 1968 "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "journalctl -u smarttrip-backend.service -n 80 --no-pager || echo 'no backend logs'"

          echo ""
          echo "===== smarttrip-frontend (last 80 lines) ====="
          ssh -p 1968 "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "journalctl -u smarttrip-frontend.service -n 80 --no-pager || echo 'no frontend logs'"
